<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notifier</title>
  <meta charset="utf-8">

  <!-- CSS Less -->
  <link rel="stylesheet/less" type="text/css" href="css/options.css" />
  <script src="libs/less-1.3.0.min.js" type="text/javascript"></script>

  <!-- JS libs -->
  <script src="libs/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="libs/coffeescript-1.3.3.min.js" type="text/javascript"></script>

  <!-- JS functions -->
  <script src="js/constants.js" type="text/javascript"></script>
  <script src="js/office_status.js" type="text/javascript"></script>
  <script src="js/cantina_menu.js" type="text/javascript"></script>
  <script src="js/google_plus_one_button.js" type="text/javascript"></script>
  <script src="js/google_analytics.js" type="text/javascript"></script>

  <!-- begin GL -->
  <script type="text/javascript" src="gl/glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="gl/webgl-utils.js"></script>
  <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;
    void main(void) {
      gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
  </script>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTextureCoord;
    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition * vec3(1,1,1), 1.0); // (something and cube size, zoom)
      vTextureCoord = aTextureCoord;
    }
  </script>
  <script src="gl/cube.js" type="text/javascript"></script>

  <!-- Document ready sript -->
  <script src="options.js" type="text/javascript"></script>
</head>

<body>
  <div id="background" />
  <div id="container">
    <header>
      <a href="https://online.ntnu.no">
        <img src="img/logo.png" /><br />
      </a>
      <div style="margin-right:3px;">
        notifier options
      </div>
      <!-- begin GL -->
      <canvas id="LessonCanvas" width="215px" height="215px" style="opacity:0;" />
      <!-- end GL -->
    </header>
    <div id="content">
      <div class="item">
        <label for="showOfficeStatus">
          <input type="checkbox" name="showOfficeStatus" value="showOfficeStatus" id="showOfficeStatus"><span>Vis kontorets status: Åpent, stengt, møte, gratis vafler</span>
          <br />
          <img src="/img/options-office-open.png" />
          <img src="/img/options-office-closed.png" />
          <img src="/img/options-office-meeting.png" />
          <img src="/img/options-office-waffle.png" />
        </label>
      </div>
      <div class="item">
        <label for="showNotifications">
          <input type="checkbox" name="showNotifications" value="showNotifications" id="showNotifications"><span>Vis varsling på skrivebordet når nyheter publiseres / oppdateres</span><br />
          <img src="/img/options-desktop-notification.png" />
        </label>
      </div>
      <div class="item">
        <label for="showCantinaMenu">
          <input type="checkbox" name="showCantinaMenu" value="showCantinaMenu" id="showCantinaMenu"><span>Vis dagens middagsmeny fra Hangaren og Realfag</span><br />
          <img src="/img/options-cantina-menu.png" />
        </label>
      </div>
      <div class="item">
        <label for="openChatter">
          <input type="checkbox" name="openChatter" value="openChatter" id="openChatter"><span>Åpne WebChat i bakgrunnen når Chrome starter</span><br />
          <img src="/img/options-webchat.png" />
        </label>
      </div>
    </div>
    <!-- "Options saved <3", also GL easter egg -->
    <div id="notification">Saved &lt;3</div>
  </div>
  <!-- "from dotKom with <3" -->
  <div id="pageflipbg"></div>
  <div id="pagefliptext">~$ ps -ef<br />~$ from \\<br />&nbsp;</div>
  <div id="pageflip"></div>
  <div id="pagefliplink">
    <br />
    <a href="http://github.com/dotkom/online-notifier/" target="_blank">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />dotKom with &lt;3<span class="pageflipcursor">_</span></a>
  </div>
  <!-- +1 button -->
  <div id="plusonebutton" style="display:none;">
    <div class="g-plusone" data-annotation="inline" data-width="170" data-href="https://online.ntnu.no"></div>
  </div>
</body>
</html>
