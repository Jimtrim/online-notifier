<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <!-- CSS Less -->
  <link rel="stylesheet/less" type="text/css" href="css/popup.css" />
  <script src="libs/less-1.3.0.min.js"></script>

  <!-- JS libs -->
  <script src="libs/jquery-1.8.2.min.js"></script>
  <script src="libs/coffeescript-1.3.3.min.js"></script>

  <!-- JS functions -->
  <script src="js/google_analytics.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/office.js"></script>
  <script src="js/meetings.js"></script>
  <script src="js/coffee.js"></script>
  <script src="js/servant.js"></script>
  <script src="js/news.js"></script>
  <script src="js/cantina.js"></script>
  <script src="js/hours.js"></script>
  <script src="js/bus.js"></script>

  <!-- Document ready sript -->
  <script src="coffee/popup.js"></script>

</head>

<body>
  <div id="background"></div>
  <div id="container">

    <div id="header">
      <div id="buttons">
        <img id="options_button" class="popupbutton" src="img/popup-options.png" />
        <img id="chatter_button" class="popupbutton" src="img/popup-webchat.png" />
      </div>
      <img id="logo" src="/img/logo.png" />
      <div id="buttontext"></div>
    </div>

    <div id="todays">
      <div id="meetings">
        <span class="title">Kontoret i dag</span>
        <div class="content"></div>
      </div>
      <div id="coffee">
        <span class="title">Kaffekanna</span>
        <div class="content"></div>
      </div>
      <div id="servant">
        <span class="title">Kontortjener</span>
        <div class="content"></div>
      </div>
    </div>

    <div id="bus">
      <div id="first_bus">
        <div class="name">
          <!-- br's are hackish -->
          <br /><br /><img class="loading_left" src="img/loading.gif" />
        </div>
        <div class="first">
          <span class="line"></span>
          <span class="time"></span>
        </div>
        <div class="second">
          <span class="line"></span>
          <span class="time"></span>
        </div>
        <div class="third">
          <span class="line"></span>
          <span class="time"></span>
        </div>
      </div>
      <div id="middle">
        <img id="atb_logo" src="img/logo-atb.png" />
      </div>
      <div id="second_bus">
        <div class="name">
          <!-- br's are hackish -->
          <br /><br /><img class="loading_right" src="img/loading.gif" />
        </div>
        <div class="first">
          <span class="line"></span>
          <span class="time"></span>
        </div>
        <div class="second">
          <span class="line"></span>
          <span class="time"></span>
        </div>
        <div class="third">
          <span class="line"></span>
          <span class="time"></span>
        </div>
      </div>
    </div>
    
    <div id="cantinas">
      <div id="hangaren">
        <span class="title">
          Hangaren
          <span class="hours">Laster...</span>
        </span>
        <div id="dinnerbox"></div>
      </div>
      <div id="realfag">
        <span class="title">
          Realfag
          <span class="hours">Laster...</span>
        </span>
        <div id="dinnerbox"></div>
      </div>
    </div>
    
    <div id="news">
    </div>
    
  </div>
</body>
</html>
