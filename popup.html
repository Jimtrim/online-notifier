<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <!-- CSS Less -->
  <link rel="stylesheet/less" type="text/css" href="css/popup.css" />
  <script src="libs/less-1.3.0.min.js"></script>

  <!-- JS libs -->
  <script src="libs/jquery-1.8.2.min.js"></script>
  <script src="libs/coffeescript-1.3.3.min.js"></script>

  <!-- JS functions -->
  <script src="js/google_analytics.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/office.js"></script>
  <script src="js/news.js"></script>
  <script src="js/cantina.js"></script>
  <script src="js/bus.js"></script>

  <!-- Document ready sript -->
  <script src="coffee/popup.js"></script>

</head>

<body>
  <div id="background"></div>
  <div id="container">

    <div id="header">
      <div id="buttons">
        <img id="options_button" class="popupbutton" src="img/popup-options.png" />
        <img id="chatter_button" class="popupbutton" src="img/popup-webchat.png" />
      </div>
      <img id="logo" src="/img/logo.png" />
      <div id="buttontext"></div>
    </div>
    
    <div id="cantinas">
      <div id="hangaren">
        <span class="title">Hangaren</span>
        <div id="dinnerbox"></div>
      </div>
      <div id="realfag">
        <span class="title">Realfag</span>
        <div id="dinnerbox"></div>
      </div>
    </div>

    <div id="bus">
      <div id="first_bus">
        <div class="name">
          <img class="loading_left" src="img/loading.gif" />
        </div>
        <div class="times left">
          <!-- divs like this are added here: <div class="line first"></div> -->
        </div>
        <div class="lines left">
          <!-- divs like this are added here: <div class="time first"></div> -->
        </div>
      </div>
      <div id="middle">
        <img id="atb_logo" src="/img/logo-atb.png" />
      </div>
      <div id="second_bus">
        <div class="name">
          <img class="loading_right" src="img/loading.gif" />
        </div>
        <div class="lines right">
          <!-- divs like this are added here: <div class="line first"></div> -->
        </div>
        <div class="times right">
          <!-- divs like this are added here: <div class="time first"></div> -->
        </div>
      </div>
    </div>
    
    <div id="news">
    </div>
    
  </div>
</body>
</html>
