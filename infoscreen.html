<!DOCTYPE html>
<html lang="en">
<head>
  <title>Infoscreen</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet/less" type="text/css" href="css/infoscreen.css" />
  
  <script src="libs/jquery-1.8.2.min.js"></script>
  <script src="libs/coffeescript-1.3.3.min.js"></script>
  <script src="libs/less-1.3.0.min.js"></script>

  <script src="js/constants.js"></script>
  <script src="js/office.js"></script>
  <script src="js/news.js"></script>
  <script src="js/cantina.js"></script>
  <script src="js/bus.js"></script>

  <!-- Document ready sript -->
  <script src="coffee/infoscreen.js"></script>

<body>
  <div id="overlay"></div>
  <div id="background"></div>
  <div id="container">

    <div id="office">
      <img src="" />
      <div id="subtext"></div>
    </div>
    
    <div id="news">
    </div>

    <div id="bus">
      <div id="left">
        <span class="first">
          <span class="arrow"></span>
          <span class="line"></span>
          <span class="time"></span></span><br />
        <span class="second">
          <span class="arrow"></span>
          <span class="line"></span>
          <span class="time"></span>
        </span>
      </div>
      <div id="middle">
        <img src="img/logo-atb.png" />
      </div>
      <div id="right">
        <span class="first">
          <span class="line"></span>
          <span class="time"></span>
          <span class="arrow"></span>
        </span>
        <br />
        <span class="second">
          <span class="line"></span>
          <span class="time"></span>
          <span class="arrow"></span>
        </span>
      </div>
    </div>
    
    <div id="cantinas">
      <div id="hangaren">
        <span class="title">Hangaren</span>
        <div id="dinnerbox"></div>
      </div>
      <div id="realfag">
        <span class="title">Realfag</span>
        <div id="dinnerbox"></div>
      </div>
    </div>

    <img id="logo" src="img/logo-big.png" />
    
  </div>
  <!-- "from dotKom with <3" -->
  <div id="pageflipbg"></div>
  <div id="pagefliptext">~$ ps -ef<br />~$ from \\<br />&nbsp;</div>
  <div id="pageflip"></div>
  <div id="pagefliplink">
    <br />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />dotKom with &lt;3<span class="pageflipcursor">_</span></a>
  </div>

</html>
